<div class="cart-view">
    <h3 class="text-center">Carrito de Compras</h3>

    <div class="cart-view__body">
        @for (item of cartItems; track $index) {
        <div class="grid mb-4">
            <div class="col-8">
                <div class="mb-2">{{ item.name }}</div>
                <div class="text-base font-semibold">${{ item.price }}</div>
            </div>
            <div class="col-4">
                <div class="cart__quantity">
                    <p-button
                        icon="pi pi-minus"
                        [rounded]="true"
                        severity="secondary"
                        styleClass="button-quantity"
                        size="small"
                        (onClick)="decreaseQuantity(item)"
                    />
                    <input type="text" [value]="item.quantity" />
                    <p-button
                        icon="pi pi-plus"
                        [rounded]="true"
                        severity="secondary"
                        styleClass="button-quantity"
                        size="small"
                        (onClick)="increaseQuantity(item)"
                    />
                </div>
            </div>
        </div>
        }
    </div>
    <div class="cart-view__footer">
        <div class="cart-view__total mb-4">
            <h4>Subtotal:</h4>
            <span>${{ calculateTotal() }}</span>
        </div>
        <p-button
            label="Realizar Orden de Compra"
            severity="contrast"
            styleClass="w-full"
            (onClick)="cartConfirmed()"
        />
    </div>
</div>
